databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: onlinebookstore
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: "false"