databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: artem
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_items_orders
                    referencedTableName: orders
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_items_books
                    referencedTableName: books
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(38,2)
                  constraints:
                    nullable: false