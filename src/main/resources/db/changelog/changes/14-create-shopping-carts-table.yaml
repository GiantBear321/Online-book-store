databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: artem
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_shopping_carts_users
                    referencedTableName: users
                    referencedColumnNames:  id
                    nullable:  false
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: "false"